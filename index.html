<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>E-shop</title>

    <link rel="shortcut icon" href="img/favicon.ico"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </head>
  <body>
  <header>
    <div class="container-fluid d-flex justify-content-around py-2">
      <div class="col-2">
        <img class="icon ms-2 py-1" src="img/herny_svet_logo.jpeg" alt="logo herný svet">
      </div>

      <div class="contaier col-6">
        <form class="d-flex my-3">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>

      <div class=" d-flex flex-row align-items-center justify-content-around py-1 col-4">
        <a class="fs-5 nav-link" href="#">Prihlásenie</a>
        <a class="fs-5 nav-link" href="#">Registrácia</a>
        <i class="bi bi-cart cart mx-2"></i>
      </div>
    </div>

    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container-fluid ms-5  d-flex justify-content-end">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active ms-5" aria-current="page" href="#">Zľavy</a>
            </li>
            <li class="nav-item">
              <a class="nav-link ms-5" href="#">Počítače a laptopy</a>
            </li>
            <li class="nav-item">
              <a class="nav-link ms-5" href="#">Konzoly</a>
            </li>
            <li class="nav-item">
              <a class="nav-link ms-5 " href="#">Hry</a>
            </li>
            <li class="nav-item">
              <a class="nav-link ms-5" href="#">Príslušenstvo</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  </body>
</html>
